version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/infra/service-account.json
      - UPLOAD_DIR=/app/uploads
      - TEMP_DIR=/app/tmp
      - DATABASE_URL=sqlite:////app/data/webdeploy.db
    volumes:
      - ./uploads:/app/uploads
      - ./tmp:/app/tmp
      - ./data:/app/data
      - ./service-account.json:/app/infra/service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
